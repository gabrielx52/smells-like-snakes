{% extends "base.html" %}
{% block content %}

    {% for i in recent_posts %}
    <div id="content">
        <div id="post_title">
        <a href="{% url 'detail_view' i.pk %}">
        {{ i.title  }}</a><br>
         <span id="ten_point">[{{ i.date_published }}]</span><br>
        </div>
        <span id ="post_body">{{ i.body }}<br></span>
        <span id="read_more"><a href="{% url 'detail_view' i.pk %}">...</a></span>
    </div>
    {% endfor %}

{% endblock %}
