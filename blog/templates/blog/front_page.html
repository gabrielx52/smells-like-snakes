{% extends "base.html" %}
{% block content %}
    <div id="content">
    {% for i in recent_posts %}
    
    <div id="post">
        <div id="post_title">
            <a href="{% url 'detail_view' i.pk %}">
                <span id="bold">{{ i.title  }}</span>
            </a>
            <br>
            <span id="ten_point">[{{ i.date_published }}] &nbsp;
       <!--      <br> -->
            {'tag(s)':[
            {% for category in i.category.all %}
                <a href="{% url 'cat_view' category %}">
                {{ category }}
                </a> , &nbsp;
            {% endfor %}
            ]}
            </span>
        </div>
    </div>
    
    {% endfor %}
    </div>
{% endblock %}
